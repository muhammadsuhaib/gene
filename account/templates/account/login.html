{% extends 'account/base_visitor.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}
{% load static %}
{% block body %}


<link rel="stylesheet" type="text/css" href="{%  static 'css/style.css' %}">

<div class="login_main_wrapper">
    <div class="container-login100">
        <div class="login100-more">
            
        </div>
        <div class="wrap-login100">
            <div class="panel panel-default">
                <div class="panel-body login-body">
                    <h3 style="text-align: center;margin-bottom: 30px;text-transform: uppercase;font-weight: bold;">Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'account:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- <div class="form-group">
                            <label class="control-label col-sm-4" >
                                Username:
                            </label>
                            <div class="col-sm-6">
                                <input id=""   type="text" class="w-100">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" >
                                Password:
                            </label>
                            <div class="col-sm-6">
                                <input id=""   type="password" class="w-100">
                            </div>
                        </div> -->
                        <div class="input">
                            <label for="input" class="input-label" for="id_username">Username</label>
                            <input type="text" name="username" maxlength="30" id="" class="form__field" placeholder="Username">
                        </div>
                        <div class="input">
                            <label for="input" class="input-label" for="id_password">Password</label>
                            <input type="password" name="password" maxlength="30" id="id_password" class="form__field" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="submit-btn">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
